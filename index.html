<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gorgeous AI</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 1)), url('images/background.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }  

    header {
      display: flex;
      justify-content: flex-end;
      padding: 10px;
    }

    .nav-container {
      position: relative;
    }

    .nav-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: #fff;
    }

    .nav-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      display: none;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(24, 24, 24, 24);
    }

    .nav-container:hover .nav-dropdown {
      display: block;
    }

    .nav-item {
      padding: 10px;
      text-align: right;
      display: block;
      text-decoration: none;
      color: #333;
    }

    .nav-item:hover {
      background-color: #f0f0f0;
    }

    p {
        font-family:“Microsoft YaHei”;
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #6AB5FF, 0 0 70px #6AB5FF, 0 0 80px #6AB5FF, 0 0 100px #6AB5FF, 0 0 150px #6AB5FF;
        font-size: 30px;
        color: white;
        text-align: left;
        font-weight: bold;
        max-width: 300px;
        margin: 60px;
      }

    p span {
        font-size: 15px; /* Adjust the font size for each line */
        display: block; /* Display each line on a new line */
    }

      .model_class {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        background-color: #ffffff;
        margin: 10px;
        text-align: center;
        padding: 20px;
        border: none;
        border-radius: 20px;
        display: flex;
        align-items: center;
        width: 50%;
      }

      /* 添加媒体查询以适应小屏幕 */
      @media (max-width: 600px) {
        .model_class {
            width: 100%;
            margin: 5px;
            padding: 10px;
            border-radius: 10px;
        }
  
      .model_class img {
        margin-left: 10px;
        height: 24px; /* Adjust the height as needed */
      }
  </style>

</head>
<body>
  <header>
    <div class="nav-container">
      <button class="nav-btn">☰</button>
      <div class="nav-dropdown">
        <a href="#" class="nav-item">笔记</a>
        <a href="#" class="nav-item">大模型</a>
        <a href="#" class="nav-item">声音识别</a>
      </div>
    </div>
  </header>
  
  <main>
    <p>
        AI 工具箱
    </p>

      <button class="model_class" onclick="window.location.href='https://yiyan.baidu.com/'">
        百度文心一言
        <img src="path/to/your/icon.png" alt="Icon">
      </button>
    
  </main>

  <footer>
    <p>&copy; 2023 Your Website</p>
  </footer>
</body>
</html>
}
